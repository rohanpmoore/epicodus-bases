<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Bases</title>
  </head>
  <body>
    <div class="container">
      <h2>Pig Latin</h2>
      <form id="bases">
        <div class="form-group">
          <label for="number-input">Enter the number:</label>
          <input id="number-input" type="text">
        </div>
        <div class="form-group">
            <label for="base-input">Enter the base (2->36):</label>
            <input type="text" id="base-input">
        </div>
        <button type="submit" name="button">ENTER</button>
      </form>
      <div id="results">
        <p><span id="number"></span> base <span id="base"></span> is <span id="output"></output></p>
      </div>
      <div id="not-valid">
        <p>Invalid input!</p>
      </div>
    </div>
  </body>
</html>
